services:
  gateway:
    build: .
    container_name: mantle-aaas-gateway
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=data/gateway.db
    ports:
      - "3000:3000"
    volumes:
      - gateway-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  gateway-data:
