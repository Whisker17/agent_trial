services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    command: ["npm", "run", "dev"]
    env_file: .env
    environment:
      PORT: "3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    command:
      ["npm", "run", "dev:frontend", "--", "--host", "0.0.0.0", "--port", "5173"]
    env_file: .env
    environment:
      VITE_API_PROXY_TARGET: "http://backend:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  node_modules:
